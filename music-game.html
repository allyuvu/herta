<script>
// --- ENHANCED AUDIO ENGINE ---
const Audio = {
    ctx: null,
    out: null,
    sfxGain: null,
    musicGain: null,
    enabled: true,
    volume: 0.6,
    
    init() {
        const AC = window.AudioContext || window.webkitAudioContext;
        this.ctx = new AC();
        
        // Master gain for overall volume control
        this.out = this.ctx.createGain();
        this.out.gain.value = this.volume;
        
        // Separate gains for SFX and music
        this.sfxGain = this.ctx.createGain();
        this.sfxGain.gain.value = 0.7;
        
        this.musicGain = this.ctx.createGain();
        this.musicGain.gain.value = 0.5;
        
        // Reverb for atmosphere
        const verb = this.ctx.createConvolver();
        this.makeImpulse(verb);
        
        // Audio routing
        this.sfxGain.connect(this.out);
        this.musicGain.connect(this.out);
        this.out.connect(verb);
        verb.connect(this.ctx.destination);
        this.out.connect(this.ctx.destination);
        
        // Resume audio context for user interaction
        this.resumeContext();
    },
    
    resumeContext() {
        if (this.ctx.state === 'suspended') {
            this.ctx.resume();
        }
    },
    
    toggle() {
        this.enabled = !this.enabled;
        if (this.enabled) {
            this.out.gain.value = this.volume;
        } else {
            this.out.gain.value = 0;
        }
        return this.enabled;
    },
    
    setVolume(level) {
        this.volume = Math.max(0, Math.min(1, level));
        if (this.enabled) {
            this.out.gain.value = this.volume;
        }
    },

    makeImpulse(node) {
        const len = this.ctx.sampleRate * 2.5;
        const b = this.ctx.createBuffer(2, len, this.ctx.sampleRate);
        for(let i=0;i<len;i++) {
            const d = Math.pow(1-i/len, 3);
            b.getChannelData(0)[i] = (Math.random()*2-1)*d*0.4;
            b.getChannelData(1)[i] = (Math.random()*2-1)*d*0.4;
        }
        node.buffer = b;
    },

    playTone(freq, t) {
        const o = this.ctx.createOscillator();
        const g = this.ctx.createGain();
        o.type = 'triangle';
        o.frequency.value = freq;
        
        g.gain.setValueAtTime(0, t);
        g.gain.linearRampToValueAtTime(0.3, t+0.01);
        g.gain.exponentialRampToValueAtTime(0.001, t+0.6);
        
        o.connect(g); g.connect(this.out);
        o.start(t); o.stop(t+0.6);
    },

    // Triggered on key press: Plays a rapid arpeggio burst
    playBurst(rootFreq) {
        if (!this.enabled) return;
        const now = this.ctx.currentTime;
        // Play root + 5th + octave rapid
        [1, 1.5, 2].forEach((m, i) => {
            this.playTone(rootFreq * m, now + (i*0.05));
        });
    },
    
    // New sound effects
    playHit() {
        if (!this.enabled) return;
        const now = this.ctx.currentTime;
        const osc = this.ctx.createOscillator();
        const gain = this.ctx.createGain();
        
        osc.connect(gain);
        gain.connect(this.sfxGain);
        
        osc.frequency.setValueAtTime(800, now);
        osc.frequency.exponentialRampToValueAtTime(1600, now + 0.1);
        
        gain.gain.setValueAtTime(0.3, now);
        gain.gain.exponentialRampToValueAtTime(0.01, now + 0.15);
        
        osc.start(now);
        osc.stop(now + 0.15);
    },
    
    playMiss() {
        if (!this.enabled) return;
        const now = this.ctx.currentTime;
        const osc = this.ctx.createOscillator();
        const gain = this.ctx.createGain();
        
        osc.connect(gain);
        gain.connect(this.sfxGain);
        
        osc.type = 'sawtooth';
        osc.frequency.setValueAtTime(200, now);
        osc.frequency.exponentialRampToValueAtTime(50, now + 0.3);
        
        gain.gain.setValueAtTime(0.2, now);
        gain.gain.exponentialRampToValueAtTime(0.01, now + 0.3);
        
        osc.start(now);
        osc.stop(now + 0.3);
    },
    
    playCombo(comboLevel) {
        if (!this.enabled) return;
        const now = this.ctx.currentTime;
        const baseFreq = 400 + (comboLevel * 50);
        
        // Harmonic chords for combos
        [1, 1.25, 1.5].forEach((m, i) => {
            const osc = this.ctx.createOscillator();
            const gain = this.ctx.createGain();
            
            osc.connect(gain);
            gain.connect(this.sfxGain);
            
            osc.frequency.setValueAtTime(baseFreq * m, now + i * 0.02);
            osc.type = i === 0 ? 'sine' : 'triangle';
            
            gain.gain.setValueAtTime(0, now + i * 0.02);
            gain.gain.linearRampToValueAtTime(0.2, now + i * 0.02 + 0.05);
            gain.gain.exponentialRampToValueAtTime(0.01, now + i * 0.02 + 0.3);
            
            osc.start(now + i * 0.02);
            osc.stop(now + i * 0.02 + 0.3);
        });
    },
    
    playButton() {
        if (!this.enabled) return;
        const now = this.ctx.currentTime;
        const osc = this.ctx.createOscillator();
        const gain = this.ctx.createGain();
        
        osc.connect(gain);
        gain.connect(this.sfxGain);
        
        osc.frequency.setValueAtTime(600, now);
        osc.frequency.exponentialRampToValueAtTime(400, now + 0.05);
        
        gain.gain.setValueAtTime(0.1, now);
        gain.gain.exponentialRampToValueAtTime(0.01, now + 0.05);
        
        osc.start(now);
        osc.stop(now + 0.05);
    }
};

// --- ENHANCED MAPPING LOGIC ---
const N = {
    G:196, F:174, Eb:155, D:146,
    C:130, Bb:233, A:220, E:164
};

function generateMap(difficulty = 'normal') {
    let notes = [];
    let t = 1.5; // Start earlier
    
    // Adjust tempo based on difficulty
    let tempo = 150; // BPM
    let noteDensity = 1.0;
    
    switch(difficulty) {
        case 'easy':
            tempo = 120;
            noteDensity = 0.6;
            break;
        case 'normal':
            tempo = 150;
            noteDensity = 1.0;
            break;
        case 'hard':
            tempo = 180;
            noteDensity = 1.4;
            break;
        case 'expert':
            tempo = 210;
            noteDensity = 1.8;
            break;
    }
    
    const beat = 60 / tempo;
    
    // Helper: Push note with optional type
    const n = (lane, freq, timeOffset=0, type='normal') => {
        notes.push({ lane, f: freq, t: t + timeOffset, type, hit:false, judgment: null });
    };

    // Helper: Chord (multiple lanes at once)
    const chord = (freq, lanes, timeOffset=0) => {
        lanes.forEach(lane => n(lane, freq, timeOffset, 'chord'));
    };
    
    // Helper: Roll (rapid sequence)
    const roll = (startLane, endLane, freq, steps=4) => {
        const actualSteps = Math.max(2, Math.floor(steps * noteDensity));
        for(let i=0; i<actualSteps; i++) {
            const lane = startLane + (endLane - startLane) * (i/(actualSteps-1));
            n(Math.floor(lane), freq, beat*0.25*i);
        }
        t += beat;
    };

    // Helper: Random pattern
    const randomPattern = (freq, count) => {
        const actualCount = Math.max(1, Math.floor(count * noteDensity));
        for(let i=0; i<actualCount; i++) {
            n(Math.floor(Math.random()*4), freq, beat*0.5*i);
        }
        t += beat * (actualCount/2);
    };

    // --- MORE INTERESTING SONG STRUCTURE ---

    // INTRO: Simple alternating pattern
    const introRepeats = Math.max(1, Math.floor(2 * noteDensity));
    for(let i=0; i<introRepeats; i++) {
        n(1, N.G); n(2, N.G, beat*0.5); n(1, N.G, beat*1.0); n(2, N.G, beat*1.5);
        t += beat * 2;
    }

    // VERSE 1: Chord progressions
    chord(N.G, [0, 1, 2, 3]);
    t += beat;
    chord(N.F, [0, 2]);
    t += beat * 0.5;
    chord(N.Eb, [1, 3]);
    t += beat * 0.5;
    chord(N.D, [0, 1, 2, 3]);
    t += beat;

    // VERSE 2: Rolling patterns
    const rollRepeats = Math.max(1, Math.floor(4 * noteDensity));
    for(let i=0; i<rollRepeats; i++) {
        roll(0, 3, N.G);
        roll(3, 0, N.F);
        roll(1, 2, N.Eb);
        roll(2, 1, N.D);
    }

    // CHORUS: Intense patterns
    const chorusRepeats = Math.max(2, Math.floor(4 * noteDensity));
    for(let i=0; i<chorusRepeats; i++) {
        // Double hits
        n(0, N.G); n(3, N.G, beat*0.25);
        n(1, N.F, beat*0.5); n(2, N.F, beat*0.75);
        t += beat;
        
        // Alternating
        n(0, N.Eb, beat*0); n(1, N.Eb, beat*0.25);
        n(2, N.D, beat*0.5); n(3, N.D, beat*0.75);
        t += beat;
    }

    // BRIDGE: Random patterns for variety
    const bridgeRepeats = Math.max(2, Math.floor(4 * noteDensity));
    for(let i=0; i<bridgeRepeats; i++) {
        randomPattern(N.G, 4);
        randomPattern(N.F, 4);
        randomPattern(N.Eb, 4);
        randomPattern(N.D, 4);
    }

    // FINAL CHORUS: Fast and intense
    const finalRepeats = Math.max(4, Math.floor(8 * noteDensity));
    for(let i=0; i<finalRepeats; i++) {
        const lane = i % 4;
        const freq = [N.G, N.F, N.Eb, N.D][i % 4];
        n(lane, freq, 0);
        
        // Every 4th note, add a chord
        if (i % 4 === 3) {
            chord(freq, [0, 1, 2, 3], beat*0.5);
        }
        
        t += beat * 0.5;
    }

    // OUTRO: Slow down
    n(0, N.G); n(3, N.G, beat);
    n(1, N.F, beat*2); n(2, N.F, beat*3);

    return notes;
}

// --- ENHANCED GAME ENGINE ---
const Game = {
    canvas: null,
    ctx: null,
    w: 600, h: 400,
    lw: 150, // Lane width
    notes: [],
    fx: [],
    hitY: 300,
    
    state: {
        score: 0,
        combo: 0,
        playing: false,
        t0: 0
    },
    
    // Performance monitoring
    fps: 60,
    frameCount: 0,
    lastFpsUpdate: 0,
    showFps: false,
    
    // Mobile detection
    isMobile: false,
    
    init(difficulty = 'normal') {
        this.canvas = document.getElementById('gameCanvas');
        this.ctx = this.canvas.getContext('2d');
        this.canvas.width = this.w;
        this.canvas.height = this.h;
        
        // Detect mobile
        this.isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ||
                      (window.innerWidth <= 768 && 'ontouchstart' in window);
        
        // Only initialize audio if not already initialized
        if (!Audio.ctx) {
            Audio.init();
        }
        this.notes = generateMap(difficulty);
        this.state.playing = true;
        this.state.t0 = Audio.ctx.currentTime;
        
        // Initialize UI
        this.initUI();
        
        // Initialize performance monitoring
        if (this.isMobile) {
            document.getElementById('fpsCounter').style.display = 'block';
            this.showFps = true;
        }
        
        this.lastFpsUpdate = performance.now();
        
        // Hide start screen
        document.getElementById('start-screen').style.display = 'none';
        
        // Start game loop
        this.loop();
    },
    
    initUI() {
        // Audio control
        const audioControl = document.getElementById('audioControl');
        audioControl.addEventListener('click', () => {
            const enabled = Audio.toggle();
            audioControl.classList.toggle('muted', !enabled);
            audioControl.textContent = enabled ? 'üîä' : 'üîá';
            Audio.playButton();
        });
        
        // Mobile touch controls
        if (this.isMobile) {
            const mobileButtons = document.querySelectorAll('.mobile-btn');
            mobileButtons.forEach(btn => {
                btn.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    const lane = parseInt(btn.dataset.lane);
                    this.check(lane);
                });
                
                btn.addEventListener('click', () => {
                    const lane = parseInt(btn.dataset.lane);
                    this.check(lane);
                });
            });
        }
    },
    
    updateFPS(currentTime) {
        this.frameCount++;
        if (currentTime - this.lastFpsUpdate >= 1000) {
            this.fps = this.frameCount;
            this.frameCount = 0;
            this.lastFpsUpdate = currentTime;
            
            if (this.showFps) {
                document.getElementById('fpsCounter').textContent = `FPS: ${this.fps}`;
            }
}
    },

    check(lane) {
        const now = Audio.ctx.currentTime - this.state.t0;
        // Find the closest note within hit window
        const notesInWindow = this.notes.filter(n => !n.hit && n.lane === lane && Math.abs(n.t - now) < 0.3);
        
        if (notesInWindow.length > 0) {
            // Find the closest note
            const note = notesInWindow.reduce((closest, current) => {
                return Math.abs(current.t - now) < Math.abs(closest.t - now) ? current : closest;
            });
            
            const timeDiff = Math.abs(note.t - now);
            let judgment = 'miss';
            let score = 0;
            
            // Judgment system
            if (timeDiff < 0.05) {
                judgment = 'perfect';
                score = 300;
                Audio.playBurst(note.f);
                Audio.playHit();
            } else if (timeDiff < 0.15) {
                judgment = 'good';
                score = 100;
                Audio.playBurst(note.f * 0.8); // Slightly lower pitch for good
                Audio.playHit();
            } else {
                judgment = 'miss';
                Audio.playMiss();
            }
            
            note.hit = true;
            note.judgment = judgment;
            
            if (judgment !== 'miss') {
                this.state.combo++;
                this.state.score += score + (this.state.combo * 5);
                
                // Combo sound effects every 5 combo
                if (this.state.combo % 5 === 0) {
                    Audio.playCombo(Math.floor(this.state.combo / 5));
                }
            } else {
                this.state.combo = 0;
            }
            
            // FX with judgment color
            const colors = {
                perfect: '#4ecdc4',
                good: '#45b7d1',
                miss: '#ff6b6b'
            };
            this.fx.push({
                type: 'judgment',
                text: judgment.toUpperCase(),
                color: colors[judgment],
                x: (lane+0.5)*this.lw,
                y: this.hitY - 50,
                life: 1
            });
            this.fx.push({type:'hit', x: (lane+0.5)*this.lw, y: this.hitY, life:1});
            this.updateUI();
        } else {
            // Ghost tap - miss
            Audio.playMiss();
            this.state.combo = 0;
            this.fx.push({
                type: 'judgment',
                text: 'MISS',
                color: '#ff6b6b',
                x: (lane+0.5)*this.lw,
                y: this.hitY - 50,
                life: 1
            });
            this.updateUI();
        }
    },

    updateUI() {
        document.getElementById('score').innerText = this.state.score.toString().padStart(6,'0');
        const c = document.getElementById('combo-container');
        document.getElementById('combo-val').innerText = this.state.combo;
        document.getElementById('combo-label').innerText = this.state.combo > 5 ? "COMBO" : "";
        
        // Pulse effect
        c.style.transform = "scale(1.2)";
        setTimeout(() => c.style.transform = "scale(1)", 100);
    },

    loop() {
        if(!this.state.playing) return;
        const now = Audio.ctx.currentTime - this.state.t0;
        const spd = 1.3; // Speed (Lower is faster visually)

        // Clear
        this.ctx.fillStyle = '#000';
        this.ctx.fillRect(0,0,this.w,this.h);

        // Grid
        this.ctx.strokeStyle = '#333';
        this.ctx.lineWidth = 2;
        for(let i=1;i<4;i++) {
            this.ctx.beginPath(); this.ctx.moveTo(i*this.lw, 0); this.ctx.lineTo(i*this.lw, this.h); this.ctx.stroke();
        }

        // Hit Line
        this.ctx.strokeStyle = '#fff';
        this.ctx.beginPath(); this.ctx.moveTo(0, this.hitY); this.ctx.lineTo(this.w, this.hitY); this.ctx.stroke();

        // Logic & Draw Notes
        this.notes.forEach(n => {
            if(n.hit) return;
            
            // Miss check
            if(now > n.t + 0.25) {
                n.hit = true; // Gone
                if (this.state.combo > 0) {
                    Audio.playMiss();
                    this.state.combo = 0;
                    this.updateUI();
                }
                return;
            }

            const y = this.hitY - (n.t - now) * (this.hitY/spd);
            
            if(y > -50 && y < this.h) {
                // Different colors for different note types
                if (n.type === 'chord') {
                    this.ctx.fillStyle = '#4ecdc4'; // Cyan for chords
                    this.ctx.fillRect(n.lane*this.lw + 2, y-15, this.lw-4, 30);
                    
                    // Glow effect for chords
                    this.ctx.shadowColor = '#4ecdc4';
                    this.ctx.shadowBlur = 15;
                    this.ctx.fillRect(n.lane*this.lw + 2, y-15, this.lw-4, 30);
                    this.ctx.shadowBlur = 0;
                } else {
                    this.ctx.fillStyle = '#fff'; // White for normal notes
                    this.ctx.fillRect(n.lane*this.lw + 5, y-10, this.lw-10, 20);
                }
                
                // Trail
                const trailColor = n.type === 'chord' ? 'rgba(78, 205, 196, 0.3)' : 'rgba(255,255,255,0.3)';
                const grad = this.ctx.createLinearGradient(0, y, 0, y-100);
                grad.addColorStop(0, trailColor);
                grad.addColorStop(1, 'rgba(255,255,255,0)');
                this.ctx.fillStyle = grad;
                this.ctx.fillRect(n.lane*this.lw + 5, y-100, this.lw-10, 100);
            }
        });

        // Draw FX
        this.fx.forEach((f, i) => {
            if(f.type === 'hit') {
                this.ctx.strokeStyle = `rgba(255,255,255,${f.life})`;
                this.ctx.lineWidth = 3;
                this.ctx.beginPath();
                this.ctx.arc(f.x, f.y, (1-f.life)*50, 0, Math.PI*2);
                this.ctx.stroke();
            } else if (f.type === 'judgment') {
                this.ctx.save();
                this.ctx.font = `bold ${24 + (1-f.life)*20}px 'Courier New', monospace`;
                this.ctx.textAlign = 'center';
                this.ctx.textBaseline = 'middle';
                this.ctx.fillStyle = f.color;
                this.ctx.globalAlpha = f.life;
                this.ctx.fillText(f.text, f.x, f.y - (1-f.life)*30);
                this.ctx.restore();
            } else if (f.type === 'lane') {
                this.ctx.fillStyle = `rgba(255,255,255,${f.life * 0.2})`;
                this.ctx.fillRect(f.lane*this.lw, 0, this.lw, this.h);
            }
            f.life -= 0.05;
        });
        this.fx = this.fx.filter(f => f.life > 0);

if(now > 35) { // End of snippet
             this.state.playing = false;
             
             // Show game over screen
             const gameOverScreen = document.createElement('div');
             gameOverScreen.className = 'game-over-screen';
             
             const title = document.createElement('h1');
             title.className = 'game-over-title';
             title.textContent = 'üéµ ÈÅäÊà≤ÁµêÊùü üéµ';
             
             const score = document.createElement('div');
             score.className = 'game-over-score';
             score.textContent = `ÊúÄÁµÇÂàÜÊï∏: ${this.state.score}`;
             
             const combo = document.createElement('div');
             combo.className = 'game-over-score';
             combo.textContent = `ÊúÄÈ´òÈÄ£Êìä: ${this.state.combo}`;
             combo.style.fontSize = '1.5rem';
             combo.style.color = '#ff6b6b';
             
             const buttonsContainer = document.createElement('div');
             buttonsContainer.className = 'game-over-buttons';
             
             const restartBtn = document.createElement('button');
             restartBtn.className = 'game-over-btn restart';
             restartBtn.textContent = 'ÂÜçÁé©‰∏ÄÊ¨°';
             restartBtn.onclick = () => location.reload();
             
             const menuBtn = document.createElement('button');
             menuBtn.className = 'game-over-btn menu';
             menuBtn.textContent = 'ËøîÂõû‰∏ªÈÅ∏ÂñÆ';
             menuBtn.onclick = () => {
                 // Remove game over screen
                 document.body.removeChild(gameOverScreen);
                 // Show start screen again
                 document.getElementById('start-screen').style.display = 'flex';
                 gameStarted = false;
             };
             
             buttonsContainer.appendChild(restartBtn);
             buttonsContainer.appendChild(menuBtn);
             
             gameOverScreen.appendChild(title);
             gameOverScreen.appendChild(score);
             gameOverScreen.appendChild(combo);
             gameOverScreen.appendChild(buttonsContainer);
             
             document.body.appendChild(gameOverScreen);
         }

                // Update performance monitoring
        this.updateFPS(performance.now());
        
        requestAnimationFrame(() => this.loop());
    }
};

// Global variables
let gameStarted = false;
let currentDifficulty = 'normal';

// Function to start the game
function startGame() {
    if (gameStarted) return;
    gameStarted = true;
    
    // Initialize audio if not already initialized
    if (!Audio.ctx) {
        Audio.init();
    }
    
    // Resume audio context
    Audio.resumeContext();
    
    // Play button sound
    Audio.playButton();
    
    // Start the game with selected difficulty
    Game.init(currentDifficulty);
}

// Difficulty selection
document.querySelectorAll('.difficulty-btn').forEach(btn => {
    btn.addEventListener('click', () => {
        // Remove active class from all buttons
        document.querySelectorAll('.difficulty-btn').forEach(b => {
            b.classList.remove('active');
        });
        
        // Add active class to clicked button
        btn.classList.add('active');
        
        // Update current difficulty
        currentDifficulty = btn.dataset.difficulty;
        
        // Play selection sound
        Audio.playButton();
    });
});

// Enhanced input binding for game controls
window.addEventListener('keydown', (e) => {
    // Resume audio context on first interaction
    Audio.resumeContext();
    
    // Start game on any key press if not started yet
    if (!gameStarted) {
        startGame();
        return;
    }
    
    // Game controls
    const keyMap = { 'd':0, 'f':1, 'j':2, 'k':3 };
    const lane = keyMap[e.key.toLowerCase()];
    if(lane !== undefined) Game.check(lane);
    
    // Keyboard shortcuts
    if (e.key === 'm' || e.key === 'M') {
        const audioControl = document.getElementById('audioControl');
        audioControl.click();
        e.preventDefault();
    }
});

// Start button click handler
document.getElementById('start-btn').onclick = function(e) {
    console.log('Start button clicked');
    startGame();
};

// Add click/touch handler for start screen (for mobile)
document.getElementById('start-screen').addEventListener('click', (e) => {
    console.log('Start screen clicked, target:', e.target.id);
    // Only start if clicking on the start screen itself, not on buttons
    if (e.target === document.getElementById('start-screen')) {
        startGame();
    }
});

// Prevent zoom on mobile
document.addEventListener('touchmove', (e) => {
    if (e.scale !== 1) {
        e.preventDefault();
    }
}, { passive: false });

// Prevent double tap zoom
let lastTouchEnd = 0;
document.addEventListener('touchend', (e) => {
    const now = Date.now();
    if (now - lastTouchEnd <= 300) {
        e.preventDefault();
    }
    lastTouchEnd = now;
}, false);
